<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fonts for commercial use</title>
    <link rel="icon" type="image/png" href="./assets/book.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="noise"></div>
    <svg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg' style="display:none;">
        <filter id='noiseFilter'>
          <feTurbulence 
            type='fractalNoise' 
            baseFrequency='1' 
            numOctaves='3' 
            stitchTiles='stitch'/>
        </filter>
        <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
    </svg>
    <div id="preloader"><span class="display-5"><div>
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
            <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
        </svg>
    </div></span></div>  
    <main class="text-center py-5 container">
        <h1 class="display-1 pb-5">Free Fonts for commercial use</h1>
        <div class="d-flex align-items-center justify-content-between py-5">
            <p class="mb-0">Collection by <a href="https://github.com/jramke/" target="_blank" rel="noopener noreferrer">jramke</a></p>
            <a class="btn btn-outline-primary" href="https://github.com/jramke/free-fonts" target="_blank" rel="noopener noreferrer">More on Github</a>
        </div>
        <div id="preview-list" class="mb-5"></div>
        <span class="pt-5">I hope I could inspire you <img src="./assets/peace.png" width="20"></span>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
    <script src="./assets/js/main.js" type="module"></script>

</body>
</html>
